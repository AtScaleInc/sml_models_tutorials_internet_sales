unique_name: Customer Count-Order Retail 445-PrevPeriodGrowthPct
object_type: metric_calc
label: Customer Count-Order Retail 445-PrevPeriodGrowthPct
description: Order Retail 445 Previous Period Growth Percent
expression: |-
  CASE WHEN ISEMPTY([Measures].[Customer Count-Order Retail 445-Prev]) THEN NULL
  ELSE
  (([Order Date Dimension].[Order Retail 445].CurrentMember, [Measures].[Customer Count]) - [Measures].[Customer Count-Order Retail 445-Prev]) / [Measures].[Customer Count-Order Retail 445-Prev]
  END
format: percent
