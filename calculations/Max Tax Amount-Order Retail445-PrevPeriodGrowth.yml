unique_name: Max Tax Amount-Order Retail 445-PrevPeriodGrowth
object_type: metric_calc
label: Max Tax Amount-Order Retail 445-PrevPeriodGrowth
description: Order Retail 445 Growth since previous period.
expression: "CASE WHEN ISEMPTY([Measures].[Max Tax Amount-Order Retail 445-Prev]) OR\
  \ ISEMPTY([Measures].[Maximum Tax Amount])\nTHEN NULL \nELSE \n([Order Date Dimension].[Order\
  \ Retail 445].CurrentMember, [Measures].[Maximum Tax Amount]) - [Measures].[Max Tax Amount-Order\
  \ Retail 445-Prev]\nEND"
format: "$#,##0.00"
