unique_name: Last Product Unit Price-Order Custom PP445-PrevYearGrowthPct
object_type: metric_calc
label: Last Product Unit Price-Order Custom PP445-PrevYearGrowthPct
description: "Percent growth over Previous Period Sales with a custom lookback key.\
  \  Use with [Order Custom PP445]"
expression: "CASE WHEN ISEMPTY([Measures].[Last Product Unit Price-Order Custom PP445-PrevYear])\
  \ THEN NULL \nELSE [Measures].[Last Product Unit Price-Order Custom PP445-PrevYearGrowth]\
  \ / [Measures].[Last Product Unit Price-Order Custom PP445-PrevYear] \nEND"
format: percent
