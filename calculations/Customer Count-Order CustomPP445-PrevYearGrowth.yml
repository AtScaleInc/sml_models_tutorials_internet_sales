unique_name: Customer Count-Order Custom PP445-PrevYearGrowth
object_type: metric_calc
label: Customer Count-Order Custom PP445-PrevYearGrowth
description: "Growth over Previous Period Sales with a custom lookback key.  Use with\
  \ [Order Custom PP445]"
expression: "CASE WHEN ISEMPTY([Measures].[Customer Count-Order Custom PP445-PrevYear])\
  \ or ISEMPTY(([Order Date Dimension].[Order Custom PP445].CurrentMember, [Measures].[Customer Count]))\
  \ THEN\nNULL \nELSE \n([Order Date Dimension].[Order Custom PP445].CurrentMember,\
  \ [Measures].[Customer Count]) - [Measures].[Customer Count-Order Custom PP445-PrevYear]\n\
  END"
format: general number
