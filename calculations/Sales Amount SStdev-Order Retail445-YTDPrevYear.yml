unique_name: Sales Amount SStdev-Order Retail 445-YTDPrevYear
object_type: metric_calc
label: Sales Amount SStdev-Order Retail 445-YTDPrevYear
description: 'Previous Year''s Year-to-date Sum of Sales '
expression: "Avg(\nPeriodsToDate([Order Date Dimension].[Order Retail 445].[Order ReportIng Year],\
  \ ParallelPeriod([Order Date Dimension].[Order Retail 445].[Order ReportIng Year],\
