unique_name: Sales Amount SStdev-Order Custom PP445-PrevYearGrowth
object_type: metric_calc
label: Sales Amount SStdev-Order Custom PP445-PrevYearGrowth
description: "Growth over Previous Period Sales with a custom lookback key.  Use with\
  \ [Order Custom PP445]"
expression: "CASE WHEN ISEMPTY([Measures].[Sales Amount SStdev-Order Custom PP445-PrevYear])\
  \ or ISEMPTY(([Order Date Dimension].[Order Custom PP445].CurrentMember, [Measures].[Sales Amount Standard Deviation]))\
  \ THEN\nNULL \nELSE \n([Order Date Dimension].[Order Custom PP445].CurrentMember,\
  \ [Measures].[Sales Amount Standard Deviation]) - [Measures].[Sales Amount SStdev-Order Custom PP445-PrevYear]\n\
  END"
format: "$#,##0.00"
