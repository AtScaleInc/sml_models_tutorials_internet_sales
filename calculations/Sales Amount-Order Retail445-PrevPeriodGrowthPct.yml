unique_name: Sales Amount-Order Retail 445-PrevPeriodGrowthPct
object_type: metric_calc
label: Sales Amount-Order Retail 445-PrevPeriodGrowthPct
description: Order Retail 445 Previous Period Growth Percent
expression: |-
  CASE WHEN ISEMPTY([Measures].[Sales Amount-Order Retail 445-Prev]) THEN NULL
  ELSE
  (([Order Date Dimension].[Order Retail 445].CurrentMember, [Measures].[Sales Amount]) - [Measures].[Sales Amount-Order Retail 445-Prev]) / [Measures].[Sales Amount-Order Retail 445-Prev]
  END
format: percent
